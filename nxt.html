<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Language Code Runner</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #ffeb3b;
      text-shadow: 2px 2px #000;
    }

    select, button {
      background: #fff;
      border: none;
      color: #333;
      font-size: 16px;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 10px;
      outline: none;
      transition: 0.3s;
    }

    select:hover, button:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    #code {
      width: 90%;
      height: 250px;
      border-radius: 10px;
      padding: 10px;
      border: none;
      font-size: 16px;
      font-family: monospace;
      color: #fff;
      background: #2e2e2e;
      resize: none;
      outline: none;
      transition: 0.4s;
    }

    #output {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      white-space: pre-wrap;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    label {
      font-size: 18px;
      color: #fff;
    }

    button {
      background: linear-gradient(135deg, #ff5722, #ff9800);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #ff9800, #ff5722);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíª Multi-Language Code Runner</h1>

    <label for="language">Choose Language:</label>
    <select id="language">
      <option value="python">üêç Python</option>
      <option value="java">‚òï Java</option>
      <option value="c">üÖ≤ C</option>
      <option value="cpp">üí† C++</option>
      <option value="sql">üß© SQL</option>
    </select>

    <br>
    <textarea id="code" placeholder="Write your code here..."></textarea>
    <br>
    <button onclick="runCode()">‚ñ∂ Run Code</button>

    <h3 style="color:#ffeb3b;">Output:</h3>
    <div id="output">Output will appear here...</div>
  </div>

  <script>
    function runCode() {
      const lang = document.getElementById("language").value;
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      let message = "";

      switch(lang) {
        case "python":
          document.getElementById("code").style.background = "#2b2d42";
          message = "üêç Running Python Code...\n\n> Example Output:\nHello, Python!";
          break;
        case "java":
          document.getElementById("code").style.background = "#1a1a40";
          message = "‚òï Compiling Java Code...\n\n> Example Output:\nHello, Java!";
          break;
        case "c":
          document.getElementById("code").style.background = "#0a3d62";
          message = "üÖ≤ Compiling C Program...\n\n> Example Output:\nHello, C!";
          break;
        case "cpp":
          document.getElementById("code").style.background = "#2e86de";
          message = "üí† Running C++ Code...\n\n> Example Output:\nHello, C++!";
          break;
        case "sql":
          document.getElementById("code").style.background = "#222f3e";
          message = "üß© Executing SQL Query...\n\n> Example Output:\nTable Result: [Data]";
          break;
        default:
          message = "‚ö†Ô∏è Please select a language!";
      }

      // Simulate showing output
      output.textContent = message;
    }
  </script>
</body>
</html>
